name: CI build for Docker action
on:
  push:
    branches: [main]
    paths: [ hello-world-docker-action/** ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Run action
        id: hello-action
        uses: ./hello-world-docker-action
        with:
          who-to-greet: '@wulfland'

      - name: Output time in the container
        run: echo "Time is ${{ steps.hello-action.outputs.time }}"

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "Testing..."

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: | 
          echo "Load Testing..."
          sleep 15

  production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: | 
          echo "Step 1..."
          sleep 10
      - run: | 
          echo "Step 2..."
          sleep 10
      - run: | 
          echo "Step 3..."
          sleep 10
      - run: | 
          echo "Step 4..."
          sleep 10
      - run: | 
          echo "Step 5..."
          sleep 10
